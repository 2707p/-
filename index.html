<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>창원 성민여자고등학교 포털</title>
<style>
  body { font-family: Arial; margin: 0; padding: 0; background:#f9f9f9; }
  #login-section, #portal-section { padding:20px; }
  input[type="text"], input[type="password"] { padding:5px; margin:5px 0; width:200px; }
  button { padding:5px 10px; margin:5px; cursor:pointer; border:none; border-radius:5px; background:#3498db; color:white; }
  button:hover { background:#2980b9; }
  #sidebar { position:fixed; left:-220px; top:0; width:220px; height:100%; background:#2c3e50; color:white; transition:0.3s; padding-top:50px; }
  #sidebar a { display:block; color:white; text-decoration:none; padding:10px 20px; }
  #sidebar a:hover { background:#34495e; }
  #sidebar-toggle { position:fixed; left:10px; top:10px; background:#3498db; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; z-index:1000; }
  #overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.2); z-index:500; }
</style>
</head>
<body>

<section id="login-section">
  <h2>로그인</h2>
  <input id="login-id" placeholder="아이디">
  <input id="login-pw" type="password" placeholder="비밀번호"><br>
  <button onclick="login()">로그인</button>
</section>

<section id="portal-section" style="display:none;">
  <button onclick="logout()">로그아웃</button>

  <button id="sidebar-toggle" onclick="toggleSidebar()">더보기</button>
  <div id="overlay" onclick="toggleSidebar()"></div>

  <div id="sidebar">
    <a href="#">👤 계정</a>
    <a href="gong.html">공지</a>
    <a href="jm.html">학사일정</a>
    <a href="hn.html">시간표</a>
    <a href="bob.html">급식표</a>
    <a href="dea.html">대나무숲</a>
  </div>

  <h1>메인 페이지</h1>
  <p>로그인 후 접속한 메인 화면입니다.</p>
</section>

<script>
  // 임시 유저
  let users = JSON.parse(localStorage.getItem('users')||'[]');
  if(users.length===0) users=[{id:'student1',password:'1234'}];

  function login(){
    const id = document.getElementById('login-id').value.trim();
    const pw = document.getElementById('login-pw').value.trim();
    const user = users.find(u=>u.id===id && u.password===pw);
    if(user){
      localStorage.setItem('currentUser', JSON.stringify(user));
      showPortal();
    } else {
      alert('아이디 또는 비밀번호가 틀렸습니다.');
    }
  }

  function logout(){
    localStorage.removeItem('currentUser');
    location.reload();
  }

  function showPortal(){
    document.getElementById('login-section').style.display='none';
    document.getElementById('portal-section').style.display='block';
  }

  // 새로고침 시 로그인 유지
  window.onload = function(){
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if(user) showPortal();
  }

  // 사이드바 토글
  let sidebarOpen=false;
  function toggleSidebar(){
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    if(!sidebarOpen){
      sidebar.style.left='0';
      overlay.style.display='block';
      sidebarOpen=true;
    } else {
      sidebar.style.left='-220px';
      overlay.style.display='none';
      sidebarOpen=false;
    }
  }
</script>

</body>
</html>
