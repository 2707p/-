<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>급식 안내</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .nav-buttons {
      margin: 20px 0;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .day {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .day:hover {
      background: #cce5ff;
    }

    .meal-info {
      margin-top: 30px;
    }

    .meal-box {
      display: inline-block;
      background: #fffbe6;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      width: 250px;
      vertical-align: top;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .meal-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .no-meal {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>급식 안내</h1>
  <div class="nav-buttons">
    <button onclick="prevMonth()">◀ 이전 달</button>
    <span id="currentMonth" style="font-size: 20px; font-weight: bold;"></span>
    <button onclick="nextMonth()">다음 달 ▶</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <div class="meal-info" id="mealInfo">
    <h2>날짜를 선택하세요</h2>
  </div>

  <script>
    let currentYear = 2025;
    let currentMonth = 9;

    const mealData = {
      "2025-09": {
        "01": {
          breakfast: [],
          lunch: [],
          dinner: []
        },
        "02": {
          breakfast: [],
          lunch: [],
          dinner: []
        }
      },
      "2025-10": {
        "01": {
          breakfast: [],
          lunch: [],
          dinner: []
        }
      }
    };

    function updateMonthLabel() {
      const monthStr = `${currentYear}년 ${currentMonth.toString().padStart(2, '0')}월`;
      document.getElementById("currentMonth").textContent = monthStr;
    }

    function renderCalendar() {
      updateMonthLabel();
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const dayStr = String(day).padStart(2, '0');
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = `${day}일`;
        div.onclick = () => showMeal(dayStr);
        calendar.appendChild(div);
      }

      document.getElementById('mealInfo').innerHTML = `<h2>날짜를 선택하세요</h2>`;
    }

    function showMeal(dayStr) {
      const monthKey = `${currentYear}-${String(currentMonth).padStart(2, '0')}`;
      const meal = mealData[monthKey]?.[dayStr];

      const mealInfo = document.getElementById('mealInfo');
      mealInfo.innerHTML = `<h2>${monthKey} ${dayStr}일 급식 정보</h2>`;

      ['breakfast', 'lunch', 'dinner'].forEach(type => {
        const title = {
          breakfast: '🍞 아침',
          lunch: '🍚 점심',
          dinner: '🍱 저녁'
        }[type];

        const items = meal?.[type];
        const box = document.createElement('div');
        box.className = 'meal-box';
        box.innerHTML = `<div class="meal-title">${title}</div>`;

        if (items && items.length > 0) {
          box.innerHTML += `<ul>${items.map(i => `<li>${i}</li>`).join('')}</ul>`;
        } else {
          box.innerHTML += `<p class="no-meal">정보 없음</p>`;
        }

        mealInfo.appendChild(box);
      });
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      }
      renderCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      renderCalendar();
    }

    // 최초 실행
    renderCalendar();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 성적 조회 시스템</title>
  <style>
    body {
      font-family: Pretendard, sans-serif;
      background: #f8fafc;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 70%;
    }
    th, td {
      border: 1px solid #cbd5e1;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #1e3a8a;
      color: white;
    }
    #result {
      margin-top: 40px;
      font-size: 18px;
      color: #111827;
    }
  </style>
</head>
<body>

  <h2>🎓 학생 성적 조회 시스템</h2>
  <p>자신의 학번을 입력하세요.</p>
  <input type="text" id="studentId" placeholder="예: 20250101">
  <button onclick="searchStudent()">조회</button>

  <div id="result"></div>

  <script>
    // -------------------------------
    // ✅ 학생 데이터베이스 (예시)
    // -------------------------------
    const students = {
      "20250101": { name: "김민수", scores: { 국어: 87, 수학: 91, 영어: 78, 사회: 84, 과학: 90 } },
      "20250102": { name: "박지은", scores: { 국어: 92, 수학: 95, 영어: 89, 사회: 85, 과학: 88 } },
      "20250103": { name: "이준호", scores: { 국어: 73, 수학: 68, 영어: 75, 사회: 80, 과학: 70 } },
      "20250104": { name: "정하늘", scores: { 국어: 55, 수학: 61, 영어: 59, 사회: 63, 과학: 57 } }
    };

    // -------------------------------
    // ✅ 등급 계산 함수 (1~9등급)
    // -------------------------------
    function getGrade(score) {
      if (score >= 96) return 1;
      if (score >= 90) return 2;
      if (score >= 84) return 3;
      if (score >= 78) return 4;
      if (score >= 70) return 5;
      if (score >= 60) return 6;
      if (score >= 50) return 7;
      if (score >= 40) return 8;
      return 9;
    }

    // -------------------------------
    // ✅ 조회 함수
    // -------------------------------
    function searchStudent() {
      const id = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!students[id]) {
        resultDiv.innerHTML = `<p style="color:red;">❌ 해당 학번을 찾을 수 없습니다.</p>`;
        return;
      }

      const student = students[id];
      const scores = student.scores;

      let tableHTML = `
        <h3>📋 ${student.name} 학생 성적</h3>
        <table>
          <tr><th>과목</th><th>점수</th><th>등급</th></tr>
      `;

      for (const subject in scores) {
        const score = scores[subject];
        const grade = getGrade(score);
        tableHTML += `<tr><td>${subject}</td><td>${score}</td><td>${grade}</td></tr>`;
      }

      tableHTML += `</table>`;
      resultDiv.innerHTML = tableHTML;
    }
  </script>

</body>
</html>
