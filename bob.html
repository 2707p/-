<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>급식 안내</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .nav-buttons {
      margin: 20px 0;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .day {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .day:hover {
      background: #cce5ff;
    }

    .meal-info {
      margin-top: 30px;
    }

    .meal-box {
      display: inline-block;
      background: #fffbe6;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      width: 250px;
      vertical-align: top;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .meal-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .no-meal {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>급식 안내</h1>
  <div class="nav-buttons">
    <button onclick="prevMonth()">◀ 이전 달</button>
    <span id="currentMonth" style="font-size: 20px; font-weight: bold;"></span>
    <button onclick="nextMonth()">다음 달 ▶</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <div class="meal-info" id="mealInfo">
    <h2>날짜를 선택하세요</h2>
  </div>

  <script>
    let currentYear = 2025;
    let currentMonth = 9;

    const mealData = {
      "2025-09": {
        "01": {
          breakfast: [],
          lunch: [],
          dinner: []
        },
        "02": {
          breakfast: [],
          lunch: [],
          dinner: []
        }
      },
      "2025-10": {
        "01": {
          breakfast: [],
          lunch: [],
          dinner: []
        }
      }
    };

    function updateMonthLabel() {
      const monthStr = `${currentYear}년 ${currentMonth.toString().padStart(2, '0')}월`;
      document.getElementById("currentMonth").textContent = monthStr;
    }

    function renderCalendar() {
      updateMonthLabel();
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const dayStr = String(day).padStart(2, '0');
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = `${day}일`;
        div.onclick = () => showMeal(dayStr);
        calendar.appendChild(div);
      }

      document.getElementById('mealInfo').innerHTML = `<h2>날짜를 선택하세요</h2>`;
    }

    function showMeal(dayStr) {
      const monthKey = `${currentYear}-${String(currentMonth).padStart(2, '0')}`;
      const meal = mealData[monthKey]?.[dayStr];

      const mealInfo = document.getElementById('mealInfo');
      mealInfo.innerHTML = `<h2>${monthKey} ${dayStr}일 급식 정보</h2>`;

      ['breakfast', 'lunch', 'dinner'].forEach(type => {
        const title = {
          breakfast: '🍞 아침',
          lunch: '🍚 점심',
          dinner: '🍱 저녁'
        }[type];

        const items = meal?.[type];
        const box = document.createElement('div');
        box.className = 'meal-box';
        box.innerHTML = `<div class="meal-title">${title}</div>`;

        if (items && items.length > 0) {
          box.innerHTML += `<ul>${items.map(i => `<li>${i}</li>`).join('')}</ul>`;
        } else {
          box.innerHTML += `<p class="no-meal">정보 없음</p>`;
        }

        mealInfo.appendChild(box);
      });
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      }
      renderCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      renderCalendar();
    }

    // 최초 실행
    renderCalendar();
  </script>
</body>
</html>
